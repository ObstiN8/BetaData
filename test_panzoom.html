<!DOCTYPE html>

<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="style.css"
      media="screen and (orientation:portrait)"
    />
    <script src="node_modules\@panzoom\panzoom\dist\panzoom.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Panzoom Test</title>
  </head>
  <body onload="updateRouteInfo()">
    <div class="topnav">
      <button
        class="navButton"
        id="doneButton"
        onclick="location.href='index.html';"
      >
        <img src="Icons\check.png" width="25" />
      </button>
      <button
        class="navButton"
        id="cancelButton"
        onclick="location.href='index.html';"
      >
        <img src="Icons\exit.png" width="25" />
      </button>
      <button
        class="navButton"
        id="infoButton"
        onclick="location.href='info.html';"
      >
        <img src="Icons\info.png" width="25" />
      </button>
      <h1 id="title">Beta Title</h1>
    </div>
    <div class="panzoom-parent" style="display: block">
      <div id="panzoom" style="display: block">
        <img id="routePic" src="Bike4.jpg" style="display: block" />
      </div>
    </div>
    <div class="botnav">
      <button class="rButton" id="rhButton" onclick="addHold('rh');">
        <img src="Icons\outline_right_hand_2.png" width="25" />
      </button>
      <button class="rButton" id="rfButton" onclick="addHold('rf');">
        <img src="Icons\outline_right_foot_1.png" width="25" />
      </button>
      <button class="lButton" id="lhButton" onclick="addHold('lh');">
        <img src="Icons\outline_left_hand_2.png" width="25" />
      </button>
      <button class="lButton" id="lfButton" onclick="addHold('lf');">
        <img src="Icons\outline_left_foot_1.png" width="25" />
      </button>
    </div>
    <script src="editBeta.js"></script>
  </body>
</html>
