<!DOCTYPE html>

<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="style.css"
      media="screen and (orientation:portrait)"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="landscape.css"
      media="screen and (orientation:landscape)"
    />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <script src="editBeta.js"></script>
    <script src="node_modules\@panzoom\panzoom\dist\panzoom.js"></script>
    <title>Edit Beta</title>
  </head>
  <body onload="updateRouteInfo()">
    <div>
      <div class="topnav">
        <button
          class="navButton"
          id="doneButton"
          onclick="location.href='index.html';"
        >
          <img src="Icons\check.png" width="25" />
        </button>
        <button
          class="navButton"
          id="cancelButton"
          onclick="location.href='index.html';"
        >
          <img src="Icons\exit.png" width="25" />
        </button>
        <button
          class="navButton"
          id="infoButton"
          onclick="location.href='info.html';"
        >
          <img src="Icons\info.png" width="25" />
        </button>
        <h1 id="title">Beta Title</h1>
      </div>
      <!-- Pan/zoom image container: -->
      <div id="panzoom-element">
        <script>
          var panzoom = Panzoom(document.getElementById("panzoom-element"), {
            maxScale: 5,
          });
          panzoom.pan(10, 10);
          panzoom.zoom(2, { animate: true });
          document
            .getElementById("panzoom-element")
            .parentElement.addEventListener("wheel", panzoom.zoomWithWheel);
        </script>
        <div style="position: absolute; top: 40px; bottom: 35px">
          <img id="routePic" src="example_route.png" />
        </div>
      </div>
      <div class="botnav">
        <button class="rButton" id="rfButton">
          <img src="Icons\outline_right_foot_1.png" width="25" />
        </button>
        <button class="rButton" id="rhButton">
          <img src="Icons\outline_right_hand_2.png" width="25" />
        </button>
        <button class="lButton" id="lhButton">
          <img src="Icons\outline_left_hand_2.png" width="25" />
        </button>
        <button class="lButton" id="lfButton">
          <img src="Icons\outline_left_foot_1.png" width="25" />
        </button>
      </div>
    </div>
  </body>
</html>
